<mat-card *ngFor="let item of hotels">
  <mat-card-header>
    <img mat-card-sm-image [src]="item.picture" alt="">
  </mat-card-header>
  <mat-card-content>
    <h1 class="card-title">{{item.title}}</h1>
    <div class="card-description">{{item.description}}</div>
    <div class="card-location">{{item.address}}</div>
    <!--<div class="card-rating">{{item.stars}}</div>-->
    <div class="card-rating" *ngIf="item.stars">
      <mat-icon class="star">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button color="warn">+ Add to favorites</button>
    <button mat-button mat-raised-button (click)="test(item.stars)">Get Hotels</button>
  </mat-card-actions>
</mat-card>
