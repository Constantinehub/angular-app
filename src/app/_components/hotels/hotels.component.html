<mat-card
  *ngFor="let item of hotels"
  (click)="selectHotel(item, $event)"
  [ngClass]="{'active': item.id === activeHotel}"
>
  <mat-card-header>
    <img mat-card-sm-image [src]="item.picture" alt="">
  </mat-card-header>
  <mat-card-content>
    <h1 class="card-title">{{item.title}}</h1>
    <div class="card-description">{{item.description}}</div>
    <div class="card-location">{{item.address}}</div>
    <div class="card-rating">
      <span class="star-amount">{{item.stars}}</span>
      <mat-icon class="star-icon">star</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-raised-button color="warn">+ Add to favorites</button>
    <button mat-button mat-raised-button>Get Hotels</button>
  </mat-card-actions>
</mat-card>
